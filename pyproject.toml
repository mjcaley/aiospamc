[tool.poetry]
name = "aiospamc"
version = "0.6.1"
description = "An asyncio-based library to communicate with SpamAssassin's SPAMD service."
authors = ["Michael Caley <mjcaley@darkarctic.com>"]
license = "MIT"
readme = "README.rst"

repository = "https://github.com/mjcaley/aiospamc"
homepage = "https://github.com/mjcaley/aiospamc"

classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: MIT License',
    'Topic :: Communications :: Email :: Filters'
]

keywords = ["spam", "spamc", "spamassassin"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests"
]
markers = ["integration: spawn an instance of spamd and test against it"]
addopts = "-m \"not integration\""
mock_use_standalone_module = true

[tool.coverage.run]
source = ["aiospamc"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__"
]
fail_under = 90.0

[tool.poetry.dependencies]
python = "^3.6"
certifi = "^2020.6"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
pytest-cov = "^2.10"
pytest-asyncio = "^0.14.0"
sphinx = "^3.2"
pytest-mock = "^3.2"
cryptography = "^3.0"
mock = "^4.0"
coverage = {extras = ["toml"], version = "^5.2"}
mypy = "^0.782"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
