[tool.poetry]
name = "aiospamc"
version = "0.10.1"
description = "An asyncio-based library to communicate with SpamAssassin's SPAMD service."
authors = ["Michael Caley <mjcaley@darkarctic.com>"]
license = "MIT"
readme = "README.rst"

repository = "https://github.com/mjcaley/aiospamc"
homepage = "https://github.com/mjcaley/aiospamc"
documentation = "https://aiospamc.readthedocs.io"

classifiers = [
    'Development Status :: 4 - Beta',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: MIT License',
    'Topic :: Communications :: Email :: Filters'
]

keywords = ["spam", "spamc", "spamassassin"]

[tool.poetry.dependencies]
python = "^3.8"
certifi = "*"
loguru = "^0.7.0"
typer = "^0.9.0"
typing-extensions = "^4.6.2"

[tool.poetry.scripts]
aiospamc = "aiospamc.cli:app"

[tool.poetry.group.test.dependencies]
pytest = "^7.1"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21"
pytest-mock = "^3.10"
mock = "^5.0"
coverage = {extras = ["toml"], version = "^7.2"}
trustme = "^0.9.0"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests"
]
markers = ["integration: spawn an instance of spamd and test against it"]
addopts = "-m \"not integration\""
mock_use_standalone_module = true
asyncio_mode = "auto"

[tool.coverage.run]
source = ["aiospamc"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__"
]
fail_under = 95.0




[tool.poetry.group.workaround.dependencies]
urllib3 = "<2"




[tool.poetry.group.docs.dependencies]
sphinx = "^6.2"
sphinx-toolbox = "^3.4"
reno = "^4.0"




[tool.poetry.group.quality.dependencies]
mypy = "^1.2"
black = "^23"
interrogate = "^1.5"
isort = "^5.12"
pre-commit = "^3.2"

[tool.black]
target-version = ["py38"]
exclude = """
    utils |
    docs |
    example
"""

[tool.interrogate]
ignore-magic = true
fail-under = 95
exclude = ["changes", "docs", "example", "test", "util"]

[tool.isort]
profile = "black"
src_paths = ["aiospamc", "tests"]


[tool.poetry.group.mgmt.dependencies]
tbump = "^6.10"

[tool.tbump]
github_url = "https://github.com/mjcaley/aiospamc/"

[tool.tbump.version]
current = "0.10.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "aiospamc/__init__.py"

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
