version: 2
sphinx:
  configuration: docs/conf.py
build:
  os: ubuntu-lts-latest
  tools:
    python: "3"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    post_create_environment:
      - pip install uv
    post_install:
      - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync
