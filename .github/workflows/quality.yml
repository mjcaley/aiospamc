name: Code quality
on:
  push:
    branches: [ development, main ]
  pull_request:
    branches: [ development ]
jobs:
  quality:
    name: "Code quality"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        run: pipx install uv
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: uv sync
      - name: Run mypy
        run: >
          uv run
          mypy src/aiospamc
          --install-types
          --junit-xml output/mypy-tests.xml
          --non-interactive
      - name: Run interrogate
        run: uv run interrogate
      - name: Publish test results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: quality-report
          path: output/**
