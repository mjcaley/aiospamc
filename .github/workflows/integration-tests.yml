name: Integration tests
on:
  push:
    branches: [ development, main, integration-test-container ]
  pull_request:
    branches: [ development ]
  schedule:
    - cron: '0 0 * * 5'
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    container: ${{ matrix.image }}
    name: "Run Integration Tests"
    strategy:
      matrix:
        image: ["debian:stable", "debian:unstable"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Install dependencies
        run: poetry install
      - name: Install SpamAssassin
        run: sudo apt-get update && sudo apt-get -y install spamassassin
      - name: Run integration tests
        run: |
          poetry run pytest -m integration --junit-xml="output/integration-tests.xml"
      - name: Publish test results
        if: success() || failure()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: output/**
